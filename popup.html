<!DOCTYPE html>
<html>
<head>
  <title>LeetCode to GitHub</title>
  <script src="popup.js"></script>
</head>
<body>
  <h1>LeetCode to GitHub</h1>
  <input type="text" id="repo" placeholder="Repository (username/repo)">
  <input type="text" id="path" placeholder="File Path">
  <input type="text" id="message" placeholder="Commit Message">
  <input type="password" id="token" placeholder="GitHub Token">
  <button id="push">Push Solution</button>
</body>
</html>
